<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Калькулятор</h1>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Число 1">
            <input type="number" id="num2" placeholder="Число 2">
        </div>
        <div class="buttons">
            <button class="btn" onclick="calculate('+')">+</button>
            <button class="btn" onclick="calculate('-')">-</button>
            <button class="btn" onclick="calculate('*')">*</button>
            <button class="btn" onclick="calculate('/')">/</button>
            <button class="btn" onclick="calculatePower()">^</button>
            <button class="btn" onclick="calculateRoot()">√</button>
        </div>
        <h2 id="result">Результат: </h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
